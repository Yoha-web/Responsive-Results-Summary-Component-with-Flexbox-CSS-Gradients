<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Results summary component showing performance scores">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Hanken Grotesk', sans-serif;
    }

    body {
      min-height: 70vb ;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: hsl(221, 100%, 96%);
    }

    .container {
      display: flex;
      width: 85%;
      background-color: white;
      border-radius: 25px;
      box-shadow: 10px 10px 30px hsla(241, 100%, 89%, 0.3);
    }

    .result-card {
      background: linear-gradient(hsl(252, 100%, 66%), hsl(241, 81%, 55%));
      border-radius: 25px;
      padding: 2rem 3rem;
      text-align: center;
      color: white ;
      width: 50%;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1.5rem;
    }

    .result-card h2 {
      font-size: 1.3rem;
      font-weight: 700;
    }

    .score-circle {
      background: linear-gradient(hsla(256, 72%, 46%, 1), hsla(241, 72%, 46%, 0));
      border-radius: 50%;
      width: 180px;
      height: 180px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .score-circle .score-value {
      font-size: 4rem;
      font-weight: 800;
      color: white;
      line-height: 1;
    }

    .score-circle .score-total {
      font-size: 1rem;
      opacity: 0.6;
    }

    .result-card .result-title {
      color: white;
      font-size: 1.7rem;
      font-weight: 700;
    }

    .result-card .result-description {
      font-size: 1rem;
      margin-bottom: 2rem;
      max-width: 250px;
    }
    .result-description{
      color: rgb(168, 168, 168);

    }

    .summary {
      width: 50%;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .summary h2 {
      color: hsl(224, 30%, 27%);
      font-size: 1.3rem;
      margin-bottom: 1rem;
    }

    .summary-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
      border-radius: 10px;
    }

    .reaction {
      background-color: hsla(0, 100%, 67%, 0.1);
    }

    .memory {
      background-color: hsla(39, 100%, 56%, 0.1);
    }

    .verbal {
      background-color: hsla(166, 100%, 37%, 0.1);
    }

    .visual {
      background-color: hsla(234, 85%, 45%, 0.1);
    }

    .category {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .reaction .category h3 {
      color: hsl(0, 100%, 67%);
    }

    .memory .category h3 {
      color: hsl(39, 100%, 56%);
    }

    .verbal .category h3 {
      color: hsl(166, 100%, 37%);
    }

    .visual .category h3 {
      color: hsl(234, 85%, 45%);
    }

    .score-summary {
      color: hsl(224, 30%, 27%);
      font-weight: 700;
    }

    .score-summary span {
      opacity: 0.5;
    }

    .btn {
      background-color: hsl(224, 30%, 27%);
      color: white;
      border: none;
      padding: 1rem;
      border-radius: 30px;
      font-size: 1rem;
      font-weight: 700;
      margin-top: 1rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .btn:hover, .btn:focus {
      background: linear-gradient(hsl(252, 100%, 67%), hsl(241, 81%, 54%));
      outline: none;
    }

    .attribution {
      font-size: 11px;
      text-align: center;
      margin-top: 2rem;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }

    @media (max-width: 650px) {
      .container {
        flex-direction: column;
        width: 100%;
        border-radius: 0 0 25px 25px;
      }

      .result-card, .summary {
        width: 100%;
      }

      .result-card {
        border-radius: 0 0 25px 25px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="result-card">
      <h2>Your Result</h2>
      <div class="score-circle">
        <p class="score-value">76</p>
        <p class="score-total">of 100</p>
      </div>
      <p class="result-title">Great</p>
      <p class="result-description">You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="summary">
      <h2>Summary</h2>
      <div class="summary-item reaction">
        <div class="category">
          <img src="./assets/images/icon-reaction.svg" >
          <h3>Reaction</h3>
        </div>
        <p class="score-summary">80 <span>/ 100</span></p>
      </div>
      <div class="summary-item memory">
        <div class="category">
          <img src="./assets/images/icon-memory.svg" >
          <h3>Memory</h3>
        </div>
        <p class="score-summary">92 <span>/ 100</span></p>
      </div>
      <div class="summary-item verbal">
        <div class="category">
          <img src="./assets/images/icon-verbal.svg" >
          <h3>Verbal</h3>
        </div>
        <p class="score-summary">61 <span>/ 100</span></p>
      </div>
      <div class="summary-item visual">
        <div class="category">
          <img src="./assets/images/icon-visual.svg" >
          <h3>Visual</h3>
        </div>
        <p class="score-summary">72 <span>/ 100</span></p>
      </div>
      <button class="btn">Continue</button>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Youness </a>.
  </div>
</body>
</html>
